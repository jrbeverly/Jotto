image: maven:3-jdk-8

stages:
  - build
  - test
  - deploy

build:
  stage: build
  script:
    - cd jotto/
    - mvn compile

test:
  stage: test
  script:
    - cd jotto/
    - mvn test

deploy:
  stage: deploy
  script:
    - cd jotto/
    - mvn package
    - mv target/*.jar ../jotto.jar
  only: 
    - master
  artifacts:
    paths:
      - jotto.jar
      - resources/*